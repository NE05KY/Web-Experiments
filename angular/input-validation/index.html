<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ngMsg</title>

    <script src="/node_modules/angular/angular.js"></script>
    <script src="/node_modules/angular-messages/angular-messages.js"></script>

    <script src="main.js"></script>
    <script src="validation.directive.js"></script>
</head>
<body ng-app="app">
<form name="form">
    <input type="text" id="input-required" ng-model="message0" required validation>

    <input type="text" id="input-length" ng-model="message1" ng-minlength="2" ng-maxlength="10" validation>

    <input type="text" id="input-pattern" ng-model="message2" ng-pattern="/\d+/" validation>
</form>
</body>
</html>
