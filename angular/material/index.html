<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1">

    <title>Material App</title>

    <link href="/node_modules/angular-material/angular-material.css" rel="stylesheet"/>
    <link rel="stylesheet" href="styles.css">
</head>

<body ng-app="starterApp" layout="column" ng-cloak ng-controller="UserController as userList">

<md-toolbar layout="row">
    <md-button class="menu" hide-gt-sm ng-click="userList.toggleList()" aria-label="Show User List">
        <md-icon md-svg-icon="menu"></md-icon>
    </md-button>
    <h1>Header</h1>
</md-toolbar>

<div flex layout="row">
    <md-sidenav md-is-locked-open="$mdMedia('gt-sm')" md-component-id="left"
                ng-click="userList.toggleList()" class="md-whiteframe-z2">
        <md-list>
            <md-list-item ng-repeat="user in userList.users">
                <md-button ng-click="userList.selectUser(user)" ng-class="{'selected': user === userList.selected}">
                    <md-icon md-svg-src="{{user.avatar}}" class="avatar"></md-icon>
                    {{user.name}}
                </md-button>
            </md-list-item>
        </md-list>
    </md-sidenav>

    <md-content flex>
        <md-icon md-svg-src="{{userList.selected.avatar}}" class="avatar"></md-icon>
        <h2>{{userList.selected.name}}</h2>
        <p>{{userList.selected.content}}</p>

        <md-button class="share" md-no-ink ng-click="userList. makeContact(userList.selected)"
                   aria-label="Share with {{ ul.selected.name }}">
            <md-icon md-svg-icon="share"></md-icon>
        </md-button>
    </md-content>
</div>

<script src="/node_modules/angular/angular.js" type="text/javascript"></script>
<script src="/node_modules/angular-animate/angular-animate.js" type="text/javascript"></script>
<script src="/node_modules/angular-aria/angular-aria.js" type="text/javascript"></script>
<script src="/node_modules/angular-material/angular-material.js" type="text/javascript"></script>

<script src="src/app.js"></script>
<script src="src/users/users.module.js"></script>
<script src="src/users/users.controller.js"></script>
<script src="src/users/users.service.js"></script>
</body>
</html>
